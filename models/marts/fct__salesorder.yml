version: 2

models:
  - name: fct__salesorder
    description: "Fato de vendas contendo detalhes sobre pedidos, produtos, clientes, cartões de crédito, territórios de vendas e razões de vendas."
    columns:
      - name: sk_factorder
        description: "Chave substituta para a tabela fato de vendas."
        tests:
          - unique
          - not_null
      - name: fk_salesorder
        description: "Chave estrangeira para o pedido de venda."
        tests:
          - not_null
      - name: fk_product
        description: "Chave estrangeira para o produto."
        tests:
          - not_null
      - name: fk_customer
        description: "Chave estrangeira para o cliente."
        tests:
          - not_null
      - name: fk_creditcard
        description: "Chave estrangeira para o cartão de crédito."
      - name: sk_salesterritory
        description: "Chave substituta para o território de vendas."
        tests:
          - not_null
      - name: unitprice
        description: "Preço unitário do produto."
        tests:
          - not_null
      - name: orderqty
        description: "Quantidade de itens no pedido."
        tests:
          - not_null
      - name: unitpricediscount
        description: "Desconto aplicado no preço unitário."
      - name: gross_revenue
        description: "Receita bruta calculada como preço unitário vezes a quantidade do pedido."
        tests:
          - not_null
      - name: order_date
        description: "Data do pedido."
        tests:
          - not_null
      - name: order_status
        description: "Status do pedido."
      - name: sk_salesreason
        description: "Chave substituta para a razão de vendas."
        tests:
          - not_null