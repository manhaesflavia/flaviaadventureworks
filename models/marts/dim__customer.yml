version: 2

models:
  - name: dim__customer  # Name of the dimension
    description: "Dimension that stores customer information."
    columns:
      - name: sk_customer
        description: "Surrogate key unique for each customer and address."
        tests:
          - unique  # Ensures the surrogate key is unique
          - not_null  # Ensures the surrogate key has no null values

      - name: pk_customer
        description: "Primary key of the customer."
        tests:
          - not_null  # Ensures pk_customer has no null values