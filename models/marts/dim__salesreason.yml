models:
  - name: dim__salesreason
    description: "This dimension table contains information about the reasons associated with sales orders, facilitating the analysis of aggregated reasons for each sales order."
    columns:
      - name: fk_salesorder
        description: "Primary key connecting to the sales order, ensuring the uniqueness of each entry."
        tests:
          - unique
          - not_null

      - name: reason_name_aggregated
        description: "Aggregated reasons for sales, providing a summary of various reasons associated with each sales order."
        tests:
          - not_null