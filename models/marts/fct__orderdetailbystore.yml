models:
  - name: fct__orderdetailbystore
    description: This fact table contains detailed information about sales orders by store, enabling analysis of sales data at a granular level, including reasons associated with each order.
    columns:
      - name: sk_salesorderdetail
        description: Surrogate key (SK) for the sales order detail, uniquely identifying each line item within a sales order. This key is used to link detailed sales information with other related data in the warehouse, ensuring the integrity and granularity of the order details
        tests:
          - unique
          - not_null